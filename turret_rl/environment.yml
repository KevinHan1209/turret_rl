# Conda environment specification for Turret RL
# Create with: conda env create -f environment.yml
# Update with: conda env update -f environment.yml --prune

name: turret_rl

channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  # Python version
  - python=3.10

  # Core scientific computing
  - numpy>=1.24.0
  - scipy>=1.10.0
  - pandas>=2.0.0

  # Deep learning
  - pytorch>=2.0.0
  - pytorch-cuda=11.8  # Remove this line if you don't have CUDA/GPU
  # For CPU-only, use: pytorch-cpu instead

  # Visualization
  - matplotlib>=3.6.0
  - pillow>=10.0.0

  # Video encoding
  - ffmpeg>=4.3

  # Utilities
  - tqdm>=4.66.0

  # Pip dependencies (not available via conda or better via pip)
  - pip
  - pip:
    - gymnasium>=0.29.0
    - stable-baselines3>=2.1.0
    - imageio>=2.31.0
    - imageio-ffmpeg>=0.4.8
    - tensorboard>=2.14.0