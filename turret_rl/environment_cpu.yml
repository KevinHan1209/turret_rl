# Conda environment specification for Turret RL (CPU-only version)
# For systems without NVIDIA GPU/CUDA
# Create with: conda env create -f environment_cpu.yml

name: turret_rl

channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  # Python version
  - python=3.10

  # Core scientific computing
  - numpy>=1.24.0
  - scipy>=1.10.0
  - pandas>=2.0.0

  # Deep learning (CPU-only)
  - pytorch>=2.0.0
  - cpuonly

  # Visualization
  - matplotlib>=3.6.0
  - pillow>=10.0.0

  # Video encoding
  - ffmpeg>=4.3

  # Utilities
  - tqdm>=4.66.0

  # Pip dependencies
  - pip
  - pip:
    - gymnasium>=0.29.0
    - stable-baselines3>=2.1.0
    - imageio>=2.31.0
    - imageio-ffmpeg>=0.4.8
    - tensorboard>=2.14.0